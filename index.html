<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Keyboard Layout</title>
</head>

<body>


    

    <header id="header">
        <div class="logo-container">
            <a id="logo" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> 
                <img src="./style/logo.png" alt="Logo"><span>GDSCType</span> 
            </a>
        </div>
        <div id="start-box" onclick="reload()" >
            <p id="start-box-p">Press 'Enter' to start</p>
        </div>
        <a id="login" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Login</a>
    </header>

    <div id="text-box">
        <p id="random-text"></p>
    </div>

    <div id="result">
        <p id="time">Time:<span class="result result_time"> 0 second</span></p>
        <p id="correct-words">Correct words:<span class="result result-word">0</span></p>
    </div>



    <div class="container">
        <div class="keyboard_wrapp">
            <div class="keyboard_keys">
                <div class="row">
                    <div class="ss_key keys">`</div>
                    <div class="keys">1</div>
                    <div class="keys">2</div>
                    <div class="keys">3</div>
                    <div class="keys">4</div>
                    <div class="keys">5</div>
                    <div class="keys">6</div>
                    <div class="keys">7</div>
                    <div class="keys">8</div>
                    <div class="keys">9</div>
                    <div class="keys">0</div>
                    <div class="keys">-</div>
                    <div class="keys">=</div>
                    <div class="backspace_key keys">Backspace</div>
                </div>
                <div class="row">
                    <div class="tab_key keys">Tab</div>
                    <div class="keys">Q</div>
                    <div class="keys">W</div>
                    <div class="keys">E</div>
                    <div class="keys">R</div>
                    <div class="keys">T</div>
                    <div class="keys">Y</div>
                    <div class="keys">U</div>
                    <div class="keys">I</div>
                    <div class="keys">O</div>
                    <div class="keys">P</div>
                    <div class="keys">[</div>
                    <div class="keys">]</div>
                    <div class="slash_key keys">\ |</div>
                </div>
                <div class="row">
                    <div class="caps_lock_key keys">Caps Lock</div>
                    <div class="keys">A</div>
                    <div class="keys">S</div>
                    <div class="keys">D</div>
                    <div class="keys">F</div>
                    <div class="keys">G</div>
                    <div class="keys">H</div>
                    <div class="keys">J</div>
                    <div class="keys">K</div>
                    <div class="keys">L</div>
                    <div class="keys">;</div>
                    <div class="keys">"</div>
                    <div class="enter_key keys">Enter</div>
                </div>
                <div class="row">
                    <div class="shift_left_key keys">Shift</div>
                    <div class="keys">Z</div>
                    <div class="keys">X</div>
                    <div class="keys">C</div>
                    <div class="keys">V</div>
                    <div class="keys">B</div>
                    <div class="keys">N</div>
                    <div class="keys">M</div>
                    <div class="keys">,</div>
                    <div class="keys">.</div>
                    <div class="keys">/</div>
                    <div class="shift_right_key keys">Shift</div>
                </div>
                <div class="row">
                    <div class="last_useless_key ctrl_key ctrl_left keys">Ctrl</div>
                    <div class="win_key keys">Win</div>
                    <div class="last_useless_key alt_key alt_left keys">Alt</div>
                    <div class="keys space_key keys"></div>
                    <div class="last_useless_key alt_key alt_right keys">Alt</div>
                    <div class="last_useless_key keys">Fn</div>
                    <div class="last_useless_key ctrl_key ctrl_right keys">Ctrl</div>
                </div>
            </div>
        </div>
    </div>



    
   


    <script src="./js/script.js"></script>

</body>

</html>
